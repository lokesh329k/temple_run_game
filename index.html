<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run Style Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #8FBC8F, #228B22);
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            z-index: 100;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Coins: <span id="coins">0</span></div>
            <div>Speed: <span id="speed">5</span></div>
        </div>

        <div id="instructions">
            <div>Use WASD Keys:</div>
            <div>A D Switch lanes</div>
            <div>W Jump</div>
            <div>S Slide</div>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Coins Collected: <span id="finalCoins">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let gameRunning = true;
        let score = 0;
        let coins = 0;
        let speed = 5;
        let frameCount = 0;

        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 40,
            height: 60,
            lane: 1, // 0=left, 1=center, 2=right
            isJumping: false,
            isSliding: false,
            jumpHeight: 0,
            jumpSpeed: 0,
            color: '#FF6B6B'
        };

        // Lane positions
        const lanes = [
            canvas.width / 2 - 80,  // Left lane
            canvas.width / 2,       // Center lane
            canvas.width / 2 + 80   // Right lane
        ];

        // Game objects arrays
        let obstacles = [];
        let coinObjects = [];
        let groundLines = [];

        // Initialize ground lines for visual effect
        for (let i = 0; i < 10; i++) {
            groundLines.push({
                x: canvas.width / 2 - 100 + Math.random() * 200,
                y: i * 100,
                width: 200,
                height: 2
            });
        }

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (!gameRunning) return;
            
            switch(e.key.toLowerCase()) {
                case 'a':
                    if (player.lane > 0) {
                        player.lane--;
                        player.x = lanes[player.lane];
                    }
                    break;
                case 'd':
                    if (player.lane < 2) {
                        player.lane++;
                        player.x = lanes[player.lane];
                    }
                    break;
                case 'w':
                    if (!player.isJumping && !player.isSliding) {
                        player.isJumping = true;
                        player.jumpSpeed = -15;
                    }
                    break;
                case 's':
                    if (!player.isJumping && !player.isSliding) {
                        player.isSliding = true;
                        setTimeout(() => {
                            player.isSliding = false;
                        }, 500);
                    }
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Create obstacle
        function createObstacle() {
            const lane = Math.floor(Math.random() * 3);
            obstacles.push({
                x: lanes[lane],
                y: -50,
                width: 40,
                height: 60,
                lane: lane,
                type: Math.random() > 0.5 ? 'block' : 'spike'
            });
        }

        // Create coin
        function createCoin() {
            const lane = Math.floor(Math.random() * 3);
            coinObjects.push({
                x: lanes[lane],
                y: -30,
                width: 20,
                height: 20,
                lane: lane,
                collected: false
            });
        }

        // Update game objects
        function update() {
            if (!gameRunning) return;

            frameCount++;
            score += 1;
            
            // Increase speed over time
            if (frameCount % 300 === 0) {
                speed += 0.5;
            }

            // Update player jumping
            if (player.isJumping) {
                player.jumpHeight += player.jumpSpeed;
                player.jumpSpeed += 0.8; // gravity
                
                if (player.jumpHeight >= 0) {
                    player.jumpHeight = 0;
                    player.isJumping = false;
                    player.jumpSpeed = 0;
                }
            }

            // Move ground lines
            groundLines.forEach(line => {
                line.y += speed;
                if (line.y > canvas.height) {
                    line.y = -20;
                    line.x = canvas.width / 2 - 100 + Math.random() * 200;
                }
            });

            // Create obstacles and coins
            if (Math.random() < 0.02) {
                createObstacle();
            }
            
            if (Math.random() < 0.015) {
                createCoin();
            }

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.y += speed;
                
                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                }
                
                // Collision detection
                if (checkCollision(player, obstacle)) {
                    gameOver();
                }
            });

            // Update coins
            coinObjects.forEach((coin, index) => {
                coin.y += speed;
                
                if (coin.y > canvas.height) {
                    coinObjects.splice(index, 1);
                }
                
                // Coin collection
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    coins++;
                    coinObjects.splice(index, 1);
                }
            });

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('coins').textContent = coins;
            document.getElementById('speed').textContent = speed.toFixed(1);
        }

        // Collision detection
        function checkCollision(obj1, obj2) {
            const buffer = 5; // Small buffer for more forgiving collisions
            
            // Adjust player hitbox when sliding or jumping
            let playerY = obj1.y - obj1.jumpHeight;
            let playerHeight = obj1.height;
            
            if (obj1.isSliding) {
                playerY += obj1.height / 2;
                playerHeight = obj1.height / 2;
            }
            
            return obj1.x < obj2.x + obj2.width - buffer &&
                   obj1.x + obj1.width > obj2.x + buffer &&
                   playerY < obj2.y + obj2.height - buffer &&
                   playerY + playerHeight > obj2.y + buffer;
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground lines for perspective
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            groundLines.forEach(line => {
                ctx.beginPath();
                ctx.moveTo(line.x, line.y);
                ctx.lineTo(line.x + line.width, line.y);
                ctx.stroke();
            });

            // Draw lane markers
            ctx.strokeStyle = '#FFFF00';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(lanes[i] - 30, 0);
                ctx.lineTo(lanes[i] - 30, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(lanes[i] + 30, 0);
                ctx.lineTo(lanes[i] + 30, canvas.height);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // Draw obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'block') {
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obstacle.x - obstacle.width/2, obstacle.y, obstacle.width, obstacle.height);
                    
                    // Add some detail
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(obstacle.x - obstacle.width/2 + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
                } else {
                    // Spike obstacle
                    ctx.fillStyle = '#FF4444';
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y);
                    ctx.lineTo(obstacle.x - obstacle.width/2, obstacle.y + obstacle.height);
                    ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height);
                    ctx.closePath();
                    ctx.fill();
                }
            });

            // Draw coins
            coinObjects.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add shine effect
                    ctx.fillStyle = '#FFFF99';
                    ctx.beginPath();
                    ctx.arc(coin.x - 3, coin.y + coin.height/2 - 3, coin.width/4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // Draw player
            let playerY = player.y - player.jumpHeight;
            let playerHeight = player.height;
            
            if (player.isSliding) {
                playerY += player.height / 2;
                playerHeight = player.height / 2;
            }
            
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width/2, playerY, player.width, playerHeight);
            
            // Add simple face
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x - 8, playerY + 15, 3, 0, Math.PI * 2);
            ctx.arc(player.x + 8, playerY + 15, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Add simple smile
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x, playerY + 25, 10, 0, Math.PI);
            ctx.stroke();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            coins = 0;
            speed = 5;
            frameCount = 0;
            obstacles = [];
            coinObjects = [];
            
            // Reset player
            player.lane = 1;
            player.x = lanes[1];
            player.isJumping = false;
            player.isSliding = false;
            player.jumpHeight = 0;
            player.jumpSpeed = 0;
            
            document.getElementById('gameOver').style.display = 'none';
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Recalculate lane positions
            lanes[0] = canvas.width / 2 - 80;
            lanes[1] = canvas.width / 2;
            lanes[2] = canvas.width / 2 + 80;
            
            player.x = lanes[player.lane];
        });
    </script>
</body>
</html>
